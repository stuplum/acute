<!DOCTYPE html>
<html lang="en" ng-app="acuteApp">
<head>
    <meta charset="utf-8">

    <title>Acute Examples</title>

    <style type="text/css">
        .avatar { border: 2px solid white; }
    </style>
</head>
<body>

    <div ng-controller="AppCtrl">

        <h1>Acute Utils</h1>

        <h2>acute.gravatar</h2>

        <gravatar-image data-email="email"
                        data-size="120"
                        data-rating="pg"
                        data-default="404"
                        data-secure="true"
                        data-css-class="avatar"></gravatar-image>

        <h2>acute.markdown</h2>

        <acute-markdown>
            #Markdown directive
            *It works!*
        </acute-markdown>

    </div>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../bower_components/showdown/compressed/showdown.js"></script>

    <script src="js/app.js"></script>

    <script src="../src/md5/acute.md5.js"></script>
    <script src="../src/gravatar/acute.gravatar.js"></script>
    <script src="../src/markdown/acute.markdown.js"></script>

</body>
</html>
